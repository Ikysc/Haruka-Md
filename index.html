<!DOCTYPE html>
<html>
<head>
	<title>Bot Active</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			height: 100vh;
			background-color: #222;
			background-image: linear-gradient(to bottom right, #ff00ff, #00ffff, #ff0000);
			background-size: 600% 600%;
			animation: background 10s ease infinite;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		h1 {
			font-family: sans-serif;
			font-size: 10rem;
			color: transparent;
			text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #fff, 0 0 20px #00ffff, 0 0 30px #00ffff, 0 0 40px #00ffff, 0 0 55px #ff00ff, 0 0 75px #ff00ff;
			animation: text 3s ease infinite;
		}

		@keyframes background {
			0% { background-position: 0 0; }
			50% { background-position: 100% 0; }
			100% { background-position: 0 100%; }
		}

		@keyframes text {
			0% { text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #fff, 0 0 20px #00ffff, 0 0 30px #00ffff, 0 0 40px #00ffff, 0 0 55px #ff00ff, 0 0 75px #ff00ff; }
			50% { text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #fff, 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff, 0 0 55px #00ffff, 0 0 75px #00ffff; }
			100% { text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #fff, 0 0 20px #00ffff, 0 0 30px #00ffff, 0 0 40px #00ffff, 0 0 55px #ff00ff, 0 0 75px #ff00ff; }
		}
	</style>
</head>
<body>
	<h1>bot active</h1>

	<script>
		setInterval(function() {
			var randomColor = Math.floor(Math.random()*16777215).toString(16);
			document.body.style.backgroundColor = "#" + randomColor;
		}, 500);
	</script>
</body>
</html>
