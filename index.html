<!DOCTYPE html>
<html>
<head>
	<title>Text Scroller with Motivational Words</title>
	<style>
		/* styling untuk container teks */
		#text-container {
			height: 50px;
			overflow: hidden;
			position: relative;
		}
		
		/* styling untuk teks yang berjalan */
		#text-container p {
			position: absolute;
			width: 100%;
			height: 100%;
			margin: 0;
			line-height: 50px;
			text-align: center;
			font-size: 24px;
			color: #fff;
		}
	</style>
</head>
<body>
	<div id="text-container">
		<p id="text"></p>
	</div>

	<script>
		// Array berisi kata-kata motivasi
		const motivasi = ["Believe in yourself", "Never give up", "Stay positive", "Keep pushing", "Dream big", "Take action", "Focus on the goal", "Stay motivated", "Be persistent", "Stay hungry"];

		// Fungsi untuk mengacak kata motivasi dan mengembalikan satu kata acak
		function acakMotivasi() {
			return motivasi[Math.floor(Math.random() * motivasi.length)];
		}

		// Fungsi untuk memutar teks keluar
		function putarTeksKeluar(node, callback) {
			const chars = node.textContent.split("");
			const length = chars.length;
			let i = 0;

			const timer = setInterval(function() {
				node.textContent = node.textContent.slice(0, -1);
				i++;

				if (i >= length) {
					clearInterval(timer);
					callback();
				}
			}, 50);
		}

		// Fungsi untuk memutar teks masuk
		function putarTeksMasuk(node, text, callback) {
			const chars = text.split("");
			const length = chars.length;
			let i = 0;

			const timer = setInterval(function() {
				node.textContent += chars[i];
				i++;

				if (i >= length) {
					clearInterval(timer);
					callback();
				}
			}, 50);
		}

		// Fungsi untuk mengganti teks setiap 5 detik
		function gantiMotivasi() {
			const textContainer = document.getElementById("text-container");
			const textNode = document.getElementById("text");

			putarTeksKeluar(textNode, function() {
				const motivasiBaru = acakMotivasi();
				putarTeksMasuk(textNode, motivasiBaru, function() {
					setTimeout(gantiMotivasi, 5000);
				});
			});
		}

		// Panggil fungsi untuk pertama kali
		gantiMotivasi();
	</script>
</body>
</html>
